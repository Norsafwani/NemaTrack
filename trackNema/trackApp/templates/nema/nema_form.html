{% extends 'index.html' %}

{% block content %}
<!--OSM-->
{% load static %}
<!--Map-->


<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


form{
  width: 90%;
  text-align: left;
}

* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

input[type=date], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: left;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 15%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 85%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

</style>
</head>
<!-- Page Wrapper -->
<div id="wrapper">
 <!-- Sidebar -->
    {% include 'layout/navbar.html' %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Begin Page Content -->
      <div id="content">

        <!-- Topbar -->
        {% include 'layout/topbar.html' %}
        <!-- End of Topbar -->
          
        <div class="container-fluid h-100 pt-4 darker-nw">
          <div class="container">
            <h4 class="" style="color:gray;">
              <strong>Nema Return Form for DEVUI:</strong> {{ objNema.devui }}
            </h4>

            <center><form action="/submitreturnform" method="POST" enctype = "multipart/form-data" >
              {% csrf_token %}

              <input type="hidden" id="devui" name="devui" value="{{ objNema.devui }}">

              <div class="row">
                <div class="col-25">
                  <label for="dateuninstall">Date Uninstall (From Site)</label>
                </div>
                <div class="col-75">
                  <input type="date" id="dateuninstall" name="dateuninstall">
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="datedetect">Date Problem Detected</label>
                </div>
                <div class="col-75">
                  <input type="date" id="datedetect" name="datedetect">
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="prof_describe">Problem Description</label>
                </div>
                <div class="col-75">
                  <textarea id="proof_describe" name="proof_describe" placeholder="Problem Description" style="height:100px"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="no_siri">Siri Number</label>
                </div>
                <div class="col-75">
                  <input type="text" id="no_siri" name="no_siri" placeholder="Nema Number Siri">
                </div>
              </div>
            
              <div class="row">
                  <div class="col-25">
                    <label for="no_siri">Images: </label>
                  </div>
                  <div class="col-75">
                    <input class="form-control" type="file" accept="image/*" name="image_proof" id="imgInp">
                    <!-- <img id="blah" src="#" alt="your image:" width="300" height="300" /> -->
                    <!-- <input type="file" class="form-control" name="product_file" id="product_file"> -->
                  </div>
              </div> 

              <div class="row">
                <input type="submit" value="Submit">
              </div>

            </form></center>
          </div>
        </div> 
        

      </div><!-- END Page Content -->

      <!-- Footer -->
        {% include 'layout/footer.html' %}
        <!-- End of Footer -->
      

    </div><!-- End of Content Wrapper -->

</div> <!-- Page Wrapper -->
  


<script>

  function readURL(input) 
  {
		if (input.files && input.files[0]) {
			var reader = new FileReader();

			reader.onload = function (e) {
				$('#blahSl').attr('src', e.target.result);
			}

			reader.readAsDataURL(input.files[0]); // convert to base64 string
		}
	}
	$("#imgInp").change(function () {
		readURL(this);
	});

</script>




{% endblock %}
